<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Data Report</title>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<!-- Load Elastic APM script -->
		<script src="/elastic-apm-rum.umd.js"></script>
		<script type="text/javascript">
			// Initialize Elastic APM
			if (window.elasticApm) {
				try {
					window.elasticApm.init({
						serviceName: 'Data-Report-Svelte-Frontend',
						serverUrl: 'https://apm.siobytes.com',
						serviceVersion: '1.0.0',
						environment: 'development',
						logLevel: 'debug',
						breakdownMetrics: true,
						pageLoadTransactionName: '/homepage',
						centralConfig: true,
					});
					console.log('Elastic APM initialized.');
				} catch (e) {
					console.error('Error initializing Elastic APM RUM:', e);
				}
			} else {
				console.error('Elastic APM RUM script loaded but window.elasticApm is undefined.');
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
